<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            Test Your Typing Speed
        </div>
        <div class="header">
            <div class="wpm">
                <div class="header_text">WPM</div>
                <div class="currentWPM">100</div>
            </div>
            <div class="cpm">
                <div class="header_text">CPM</div>
                <div class="currentCPM">100</div>
            </div>
            <div class="errors">
                <div class="header_text">Errors</div>
                <div class="currentErrors">0</div>
            </div>
            <div class="timer">
                <div class="header_text">Time</div>
                <div class="time">60s</div>
            </div>
            <div class="accuracy">
                <div class="header_text">% Accuracy</div>
                <div class="currentAccuracy">100</div>
            </div>
        </div>

        <div class="quote">
            Click on the area below to start the game.
        </div>
        <textarea class="input" placeholder="Start typing here........" oninput="checkInputText()" onfocus="startTest()">
        </textarea>
        <button class="restart" onclick="resetValues()">
          Restart
        </button>
    </div>

    <script src="script.js">
    </script>
</body>

</html>
